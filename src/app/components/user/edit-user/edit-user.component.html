<section class="container">
    <h2>Edit User</h2>
    <form (ngSubmit)="saveChanges()" class="forms">
      <mat-form-field class="form-field">
        <mat-label>Username</mat-label>
        <input matInput [(ngModel)]="user.userName" name="userName" placeholder="Enter User ID"  required>
        <button mat-raised-button color="primary" type="button" [disabled]="userLoaded" (click)="loadUserData()">Select User</button>
      </mat-form-field>
  
      <!-- Show the form only when user data is loaded -->
      <div *ngIf="userLoaded">
        <mat-form-field class="form-field">
          <mat-label>Email</mat-label>
          <input matInput [(ngModel)]="user.email" name="email" required>
        </mat-form-field>
        <mat-form-field class="form-field">
          <mat-label>Password</mat-label>
          <input matInput type="password" [(ngModel)]="user.password" name="password">
        </mat-form-field>
        <mat-form-field class="form-field"  *ngIf="user.role == 'ADMIN'">
          <mat-label>Role</mat-label>
          <mat-select [(ngModel)]="user.role" name="role" required>
            <mat-option *ngFor="let role of roles" [value]="role">{{ role }}</mat-option>
          </mat-select>
        </mat-form-field>
        <div class="checkbox-container" *ngIf="user.role == 'ADMIN'">
            <mat-checkbox [(ngModel)]="user.locked" name="locked">Locked</mat-checkbox>
            <mat-checkbox [(ngModel)]="user.disabled" name="disabled">Disabled</mat-checkbox>
          </div>
        <div class="btn-submit">
          <button mat-raised-button color="primary" type="submit">Edit</button>
          <button mat-raised-button color="primary" type="button" class="btn-cancel" (click)="goHome()">Cancel</button>
        </div>
      </div>
    </form>
  </section>
