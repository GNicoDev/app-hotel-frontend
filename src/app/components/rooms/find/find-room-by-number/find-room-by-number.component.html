<section class="container">
    <h2>Find Room by Number</h2>
    <form (ngSubmit)="findRoom()" class="forms">
      <mat-form-field class="form-field">
        <mat-label>Room Number</mat-label>
        <input matInput [(ngModel)]="roomNumber" name="roomNumber" placeholder="Enter Room Number" required>
        <button mat-raised-button color="primary" type="submit">Search</button>
      </mat-form-field>
    </form>
  
    <div *ngIf="room" class="details-room">
   <h3>Room Details</h3>
    <p><strong>ID:</strong> {{ room.id }}</p>
    <p><strong>Room Number:</strong> {{ room.roomNumber }}</p>
    <p><strong>Room Type:</strong> {{ room.roomType }}</p>
    <p><strong>Guest count:</strong> {{ room.guestCount }}</p>
    <p><strong>Price per Night:</strong> {{ room.pricePerNight }}</p>
    <p><strong>Checkin date:</strong> {{ room.checkInDate }}</p>
    <p><strong>Checkout date:</strong> {{ room.checkOutDate }}</p>
    </div>
  </section>
