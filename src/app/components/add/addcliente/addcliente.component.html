<div style="background-color: rgb(169, 232, 203);width:1200px; height:600px; border-radius: 8px;">
    <h1>Nuevo Cliente</h1>
</div>

<p-dialog header="Nuevo Cliente" [(visible)]="visible" (onHide)="close()" [style]="{width: '30vw'}">
    <form action="" [formGroup]="formularioCliente">
        <p-inputGroup class="mb-2">
            <p-inputGroupAddon>
                <i class="pi pi-user"></i>
            </p-inputGroupAddon>
            <input pInputText placeholder="Nombre" formControlName ="nombre"/>
        </p-inputGroup>
        <p-inputGroup class="mb-2">
            <p-inputGroupAddon>
                <i class="pi pi-user"></i>
            </p-inputGroupAddon>
            <input pInputText placeholder="Apellido" formControlName ="apellido"/>
        </p-inputGroup>
        <p-inputGroup class="mb-2">
            <p-inputGroupAddon>
                <i class="pi pi-user"></i>
            </p-inputGroupAddon>
            <input pInputText placeholder="Dni" formControlName ="dni"/>
        </p-inputGroup>
        <p-inputGroup class="mb-2">
            <p-inputGroupAddon>
                <i class="pi pi-user"></i>
            </p-inputGroupAddon>
            <input pInputText placeholder="Telefono" formControlName ="telefono"/>
        </p-inputGroup>
        <div class="mt-3">
            <p-button class="mr-2" label="Registrar" (onClick)="crearCliente()"></p-button>
            <p-button label="Volver" (onClick)="close()"></p-button>
        </div>
    </form>
</p-dialog>

<p-dialog header="Error" [(visible)]="visibleByError" [style]="{width: '20vw'}">
    <p font-bold>
        Se han ingresado datos incorrectamente o faltan rellenar campos
    </p>
</p-dialog>
<p-dialog header="Nota:" [(visible)]="visibleBySuccess" (onHide)="close()" [style]="{width: '20vw'}">
    <p font-bold>
        El registro ha sido exitoso
    </p>
</p-dialog>
