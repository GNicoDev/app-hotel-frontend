<div>
    <h1 class="text-green-900 text-6xl ml-3">Eliminar Habitacion</h1>
</div>
<div style="background-color: rgb(169, 232, 203);width:1200px; height:600px;"></div>

<p-dialog header="Eliminar habitacion por id" [(visible)]="visible" (onHide)="close()" [style]="{width: '30vw'}">
    <form action="" [formGroup]="formDeleteHabit">
        <p-inputGroup>
            <p-inputGroupAddon>
                <i class="pi pi-user"></i>
            </p-inputGroupAddon>
            <input pInputText placeholder="Id habitacion a eliminar" formControlName="id" />
        </p-inputGroup>
        <div class="mt-3">
            <p-button class="mr-2" label="Eliminar" (onClick)="deleteHabitacion()"></p-button>
            <p-button label="Volver" (onClick)="close()"></p-button>
        </div>
    </form>
</p-dialog>

<p-dialog header="Error" [(visible)]="visibleByError" [style]="{width: '20vw'}">
    <p font-bold>
        Se han ingresado datos incorrectamente o faltan rellenar campos
    </p>
</p-dialog>
<p-dialog header="Nota:" [(visible)]="visibleBySuccess" (onHide)="close()" [style]="{width: '20vw'}">
    <p font-bold>
        El registro se ha eliminado con exito!
    </p>
</p-dialog>
