
<div>
    <h1 class="text-green-900 text-6xl ml-3">Eliminar Cliente</h1>
</div>
<p-dialog header="Eliminar Cliente" [(visible)]="visible" (onHide)="close()" [style]="{width: '30vw'}">
    <form action="" [formGroup]="formDeleteCliente">
        <p-inputGroup>
            <p-inputGroupAddon>
                <i class="pi pi-user"></i>
            </p-inputGroupAddon>
            <input pInputText placeholder="Id cliente a eliminar" formControlName="id" />
        </p-inputGroup>
        <div class="mt-3">
            <p-button label="Eliminar" (onClick)="deleteCliente()"></p-button>
            <p-button label="Volver" (onClick)="close()"></p-button>
        </div>
    </form>
</p-dialog>

<p-dialog header="Error" [(visible)]="visibleByError" [style]="{width: '20vw'}">
    <p font-bold>
        Se han ingresado datos incorrectamente o faltan rellenar campos
    </p>
</p-dialog>
<p-dialog header="Nota:" [(visible)]="visibleBySuccess" (onHide)="close()" [style]="{width: '20vw'}">
    <p font-bold>
        El registro se ha eliminado con exito!
    </p>
</p-dialog>
