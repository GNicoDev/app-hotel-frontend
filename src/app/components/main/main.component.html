<p-image src="https://www.xtrafondos.com/wallpapers/ondas-de-colores-4753.jpg" alt="Image" width="1200" height="200">

</p-image>
<div class="flex-initial flex align-items-center justify-content-center bg-green-100 font-bold text-6xl text-green-900 m-2 px-5 py-3 border-round shadow-6">
    BIENVENIDOS AL HOTEL
</div>

<div class="flex align-items-center justify-content-start">
    <div class="ml-6 mr-6">
        <p-panelMenu [model]="items" [style]="{'width':'300px'}"></p-panelMenu>
    </div>
    <div class="ml-8 mr-8">
        <p-button label="Check-in" icon="pi pi-check-circle" [rounded]="true" severity="help" (onClick)="CheckIn()"></p-button>
    </div>
    <div>
        <p-button label="Check-out" [rounded]="true" severity="help" (onClick)="OpenWindow()"></p-button>
    </div>
</div>

<p-dialog header="Check-out" [(visible)]="visible" [style]="{width: '30vw'}">
    <form action="" [formGroup]="formCheckout">
        <p-inputGroup>
            <p-inputGroupAddon>
                <i class="pi pi-user"></i>
            </p-inputGroupAddon>
            <input pInputText placeholder="Numero Habitacion" formControlName="numHabitacion"/>
        </p-inputGroup>
        <div class="mt-2">
        <p-button class="mr-3" label="Aceptar" (onClick)="CheckOut()"></p-button>
        </div>
    </form>
</p-dialog>
