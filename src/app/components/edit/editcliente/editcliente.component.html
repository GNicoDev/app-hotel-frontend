<div style="background-color: rgb(163, 234, 202);width:1200px; height:600px; border-radius: 8px;"></div>
<p-dialog header="Buscar Cliente a editar" [(visible)]="visibleBuscar" (onHide)="close()" [style]="{width: '30vw'}">
    <form action="" [formGroup]="formBuscarCliente">
        <p-inputGroup class="mb-3">
            <p-inputGroupAddon>
                <i class="pi pi-user"></i>
            </p-inputGroupAddon>
            <input pInputText placeholder="Id cliente a editar" formControlName="id" />
        </p-inputGroup>
        <div>
            <p-button label="Buscar" (onClick)="buscarCliente()"></p-button>
        </div>
    </form>
</p-dialog>
<p-dialog header="Editar Cliente" [(visible)]="visibleEditar" [style]="{width: '30vw'}">
    <form action="" [formGroup]="formEditarCliente">
        <p-inputGroup>
            <p-inputGroupAddon>
                <i class="pi pi-user"></i>
            </p-inputGroupAddon>
            <input pInputText placeholder="Nombre" formControlName="nombre" />
        </p-inputGroup>
        <p-inputGroup>
            <p-inputGroupAddon>
                <i class="pi pi-user"></i>
            </p-inputGroupAddon>
            <input pInputText placeholder="Apellido" formControlName="apellido" />
        </p-inputGroup>
        <p-inputGroup>
            <p-inputGroupAddon>
                <i class="pi pi-user"></i>
            </p-inputGroupAddon>
            <input pInputText placeholder="Dni" formControlName="dni" />
        </p-inputGroup>
        <p-inputGroup>
            <p-inputGroupAddon>
                <i class="pi pi-user"></i>
            </p-inputGroupAddon>
            <input pInputText placeholder="Telefono" formControlName="telefono" />
        </p-inputGroup>
        <div class="mt-3">
            <p-button class="mr-2" label="Editar" (onClick)="editarCliente()"></p-button>
            <p-button label="Volver" (onClick)="close()"></p-button>
        </div>
    </form>
</p-dialog>

<p-dialog header="Error" [(visible)]="visibleByError" [style]="{width: '20vw'}">
    <p font-bold>
        Se han ingresado datos incorrectamente o faltan rellenar campos
    </p>
</p-dialog>

<p-dialog header="Success" [(visible)]="visibleSuccess" (onHide)="close()" [style]="{width: '20vw'}">
    <p font-bold>
        El cliente se ha editado correctamente!!
    </p>
</p-dialog>
